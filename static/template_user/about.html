<!DOCTYPE html>
<html>
  <head>
    <title>List Names</title>
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" id="uploadInput">
      <img width="150" height="150" id="previewImage" style="display: none;">     
      <span id="deleteButton" style="display: none;cursor: pointer;position: fixed;left: 145px;top: 40px;font-weight: bold">x</span> 
    </form>  
    <script>
      const uploadInput = document.getElementById('uploadInput');
      const previewImage = document.getElementById('previewImage');
      const deleteButton = document.getElementById('deleteButton');
      
      uploadInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        const reader = new FileReader();
      
        reader.onload = (event) => {
          previewImage.src = event.target.result;
          previewImage.style.display = 'block';
          deleteButton.style.display = 'block';
        };
      
        reader.readAsDataURL(file);
      });
      
      deleteButton.addEventListener('click', () => {
        previewImage.src = '';
        previewImage.style.display = 'none';
        deleteButton.style.display = 'none';
        uploadInput.value = ''; // Clear the file input value
      });           
    </script>  
  </body>
</html>
