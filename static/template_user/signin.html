<!DOCTYPE html>
<html>
<head>
  <title>List Names</title>
</head>
<body>
  <div id="nameContainer">
    <input type="text" name="name[]">
  </div>
  <button onclick="addInput()">Thêm</button>
  <button onclick="printInputValues()">In danh sách</button>

  <script>
    let counter = 0;

    const addInput = () => {
      const container = document.getElementById("nameContainer");
    
      const inputContainer = document.createElement("div");
      inputContainer.id = `inputContainer${counter}`;
    
      const input = document.createElement("input");
      input.type = "text";
      input.name = "name[]";
    
      const deleteButton = document.createElement("button");
      deleteButton.textContent = "Xóa";
      deleteButton.addEventListener("click", () => {
        container.removeChild(inputContainer);
      });
    
      inputContainer.appendChild(input);
      inputContainer.appendChild(deleteButton);
    
      container.appendChild(inputContainer);
    
      counter++;
    };
    
    const printInputValues = () => {
      const inputs = document.getElementsByName("name[]");
      const inputValues = Array.from(inputs).map((input) => input.value);
    
      console.log("Danh sách các tên:");
      console.log(inputValues);
    };    
  </script>
</body>
</html>
