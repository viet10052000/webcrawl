{% extends 'adminv2/layout/base.html' %} 
{% block content %}
<div class="container-fluid">
  <div class="row">
    <!-- left column -->
    <div class="col-md-12">
      <!-- jquery validation -->
      <div class="card card-primary mt-3">
        <div class="card-header">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div>
            {% for message in messages %}
            <div id="messagealert">
              <span style="color: red">{{ message }}</span>
              <span id="closealert" style="cursor: pointer;margin-left:20px" >x</span>
            </div>
            {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        </div>
        <!-- /.card-header -->
        <div class="card-body">
          <form action="/schedule/create" method="post">
            <h1 class="h3 mb-3 fw-normal">Thêm trình thu thập tự động</h1>
            <div class="form-floating mb-3 col-6">
              <label for="floatingPassword">Tên Tool</label>
              <select
                name="crawlproduct_id"
                class="form-control js-example-basic-single"
                style="width: 100%"
                required
              >
                {% if categories %} 
                  {% for category in categories %}
                    <option value="{{category._id}}">{{ category.name }}</option>
                  {% endfor %} 
                {% endif %}
              </select>
            </div>
              <div class="form-floating mb-3 col-6">
                <label for="floatingInput">Khoảng cách ngày thu thập : </label>
                <input type="number" min="0" name="time_repeat" class="form-control">
              </div>
            <button class="btn btn-sm btn-primary" type="submit">Thêm</button>
          </form>
        </div>
        <!-- form start -->
        <!-- /.card -->
      </div>
      <!--/.col (left) -->
      <!-- right column -->
      <div class="col-md-6"></div>
      <!--/.col (right) -->
    </div>
    <!-- /.row -->
  </div>
</div>
{% endblock %}
{% block script %}
<link
  href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
  rel="stylesheet"
/>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"
></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
  integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
></script>
<script>
  $(document).ready(function () {
    $(".js-example-basic-single").select2();
  });
</script>
<script>
  var element = document.getElementById('closealert');
  if (element) {
    element.addEventListener('click', function() {
      document.getElementById("messagealert").style.display = 'none'
    })
  }
</script>
{% endblock %}
