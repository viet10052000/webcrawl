{% extends 'adminv2/layout/base.html' %} 

{% block content %}
    <div class="container-fluid">
      <div class="row">
        <h1 class="h3 mb-3 fw-normal">Thêm selector comment sản phẩm</h1>
        <!-- left column -->
        <div class="col-md-12">
          <!-- jquery validation -->
          <div class="card card-primary mt-3">
            <!-- /.card-header -->
            <div class="card-body">
                <form action="/tool/comment/create" method="post">
                    <div class="form-floating mb-3">
                      <label for="floatingPassword">Tool Crawl</label>
                      <select name="crawlproduct_id" class="form-control select2" style="width: 100%;">
                          <option>Tool Crawl</option>
                          {% if crawlproducts %}
                              {% for crawlproduct in crawlproducts  %}
                              <option value={{crawlproduct._id}}>{{ crawlproduct.name }}</option>
                              {% endfor %}
                          {% endif %}
                      </select>
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingPassword">Selector Khung</label>
                        <input type="text" name="selector_frame" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingPassword">Selector Comment</label>
                        <input type="text" name="selector_comment" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                      <label for="floatingPassword">Đường dẫn sau url sản phẩm(Ví dụ: '/review')</label>
                      <input type="text" name="after_url" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                      <label for="floatingPassword">Selector Button Load Trang</label>
                      <input type="text" name="selector_load_page" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                      <label for="floatingPassword">Số trang load</label>
                      <input type="number" name="number_page" class="form-control" >
                    </div>
                    <button class="btn btn-sm btn-primary" type="submit">Thêm</button>
                </form>
            </div>
            <!-- form start -->
          <!-- /.card -->
          </div>
        <!--/.col (left) -->
        <!-- right column -->
        <div class="col-md-6">

        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
{% endblock %}
