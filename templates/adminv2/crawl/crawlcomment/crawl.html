{% extends "adminv2/layout/base.html" %}

{% block content %}
    <div class="container-fluid">
      <h1 class="h3 mb-3 fw-normal">Thông tin Tool</h1>
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- jquery validation -->
          <div class="card card-primary mt-3">
            <!-- /.card-header -->
            <div class="card-body">
                <form action="/crawl/selenium/comment/{{crawl._id}}" method="post">
                
                    <div class="form-floating mb-3">
                        <label for="floatingInput">Tên Tool</label>
                        <input disabled type="text" value="{{crawl.name}}" name="name" class="form-control">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingPassword">Đường Dẫn</label>
                        <input disabled type="text" value="{{crawl.link_url}}" name="link" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingPassword">Selector Khung</label>
                        <input disabled type="text" value="{{crawl.selector_frame}}" name="selector_frame" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingPassword">Selector Tên</label>
                        <input disabled type="text" value="{{crawl.selector_name}}" name="selector_name" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingPassword">Selector Đường Dẫn</label>
                        <input disabled type="text" value="{{crawl.selector_url}}" name="selector_url" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                      <label for="floatingPassword">Selector Button Load Trang</label>
                      <input disabled type="text" value="{{crawl.selector_load_page}}" name="selector_load_page" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                      <label for="floatingPassword">Số trang load</label>
                      <input disabled type="number" value="{{crawl.number_page}}" min="0" name="number_page" class="form-control" >
                    </div>
                    <button id="toggle" class="btn btn-sm btn-primary d-flex" type="submit">
                      <div id="third" style="width:1.5rem;height:1.5rem;display:none" class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      <span style="padding: 4px;">Bắt đầu crawl</span>
                    </button>
                </form>
            </div>
            <!-- form start -->
          <!-- /.card -->
          </div>
        <!--/.col (left) -->
        <!-- right column -->
        <div class="col-md-6">

        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
    <script>
      const targetDiv = document.getElementById("third");
      const btn = document.getElementById("toggle");
      btn.onclick = function () {
        if (targetDiv.style.display !== "none") {
          targetDiv.style.display = "none";
        } else {
          targetDiv.style.display = "block";
        }
      };
    </script>
{% endblock %}
