{% extends "admin/baseadmin.html" %}

{% block content %}
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- jquery validation -->
          <a class="btn btn-sm btn-success mt-3" href="/user/create">Thêm Người Dùng</a>
          <div class="card mt-3">
            <div class="card-header">Danh sách Người Dùng</div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0" style="height:80%">
                <table class="table table-head-fixed text-nowrap">
                    <thead>
                      <tr>
                        <th>Tên</th>
                        <th>Email</th>
                        <th>Quyền</th>
                        <th class="col-2"></th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for item in lists %}
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.email }}</td>
                                <td>{{ item.isAdmin }}</td>
                                <td class="col-2">
                                    <a class="btn btn-sm btn-danger"  href="/user/delete/{{item._id}}">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </div>
            <!-- form start -->
          <!-- /.card -->
          </div>
        <!--/.col (left) -->
        <!-- right column -->
        <div class="col-md-6">

        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
{% endblock %}
