{% extends "admin/baseadmin.html" %}

{% block content %}
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2>Thông Tin Crawl</h2>
          <div class="card card-primary mt-3">
            <div class="card-header">Danh sách điện thoại chi tiết</div>
            <div class="card-body table-responsive p-0" style="height:80%">
                <table class="table table-head-fixed text-nowrap">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Giá</th>
                        <th>Ảnh</th>
                        <th>điểm đánh giá</th>
                        <th>tổng lượt đánh giá</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                            <tr>
                                <td>{{ item.product_id }}</td>
                                <td>{{ item.price }}</td>
                                <td>
                                  <img width="75" height="75" src={{ item.link_image }} />
                              </td>
                                <td>{{ item.rating }}</td>
                                <td>{{ item.total_rating }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </div>
          </div>
      </div>
    </div>
  </section>
{% endblock %}
