{% extends "admin/baseadmin.html" %}

{% block content %}
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- jquery validation -->
          <div class="card card-primary mt-3">
            <div class="card-header"></div>
            <!-- /.card-header -->
            <div class="card-body">
                <form action="/crawl/show/{{crawl._id}}" method="post">
                    <h1 class="h3 mb-3 fw-normal">Thông tin Tool</h1>
                
                    <div class="form-floating mb-3">
                        <label for="floatingInput">Tên Tool</label>
                        <input disabled type="text" value="{{crawl.name}}" name="name" class="form-control">
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingPassword">Đường Dẫn</label>
                        <input disabled type="text" value="{{crawl.link_url}}" name="link" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingPassword">Selector Khung</label>
                        <input disabled type="text" value="{{crawl.selector_frame}}" name="selector_frame" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingPassword">Selector Tên</label>
                        <input disabled type="text" value="{{crawl.selector_name}}" name="selector_name" class="form-control" >
                    </div>
                    <div class="form-floating mb-3">
                        <label for="floatingPassword">Selector Đường Dẫn</label>
                        <input disabled type="text" value="{{crawl.selector_url}}" name="selector_url" class="form-control" >
                    </div>
                    <button class="btn btn-sm btn-primary" type="submit">Bắt đầu crawl</button>
                </form>
            </div>
            <!-- form start -->
          <!-- /.card -->
          </div>
        <!--/.col (left) -->
        <!-- right column -->
        <div class="col-md-6">

        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
{% endblock %}
