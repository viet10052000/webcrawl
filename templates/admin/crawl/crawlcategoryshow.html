{% extends "admin/baseadmin.html" %}

{% block content %}
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2>Thông Tin Crawl</h2>
          <div class="card card-primary mt-3">
            <div class="card-header">Danh sách Crawl Category</div>
            <div class="card-body table-responsive p-0" style="height:80%">
                <table class="table table-head-fixed text-nowrap">
                    <thead>
                      <tr>
                        <th>Tên</th>
                        <th>Link</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for item in data %}
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.link_url }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </div>
          </div>
      </div>
    </div>
  </section>
{% endblock %}
