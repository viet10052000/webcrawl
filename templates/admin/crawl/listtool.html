{% extends "admin/baseadmin.html" %}

{% block content %}
<section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- jquery validation -->
          <a class="btn btn-sm btn-success mt-3" href="/tool/create">Thêm Tool</a>
          <div class="card card-primary mt-3">
            <div class="card-header">Danh sách Tool</div>
            <!-- /.card-header -->
            <div class="card-body table-responsive p-0" style="height:80%">
                <table class="table table-head-fixed text-nowrap">
                    <thead>
                      <tr>
                        <th>Tên Tool</th>
                        <th>Đường Dẫn</th>
                        <th>Trạng thái</th>
                        <th class="col-2"></th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for item in listtool %}
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.link_url }}</td>
                                <td>{{ item.status }}</td>
                                <td class="col-2">
                                    <a class="btn btn-sm btn-success" href="/crawl/{{item._id}}">Crawl</a>
                                    <a class="btn btn-sm btn-primary" href="/tool/edit/{{item._id}}">Sửa</a>
                                    <a class="btn btn-sm btn-danger" href="/tool/delete/{{item._id}}">Xóa</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </div>
            <!-- form start -->
          <!-- /.card -->
          </div>
        <!--/.col (left) -->
        <!-- right column -->
        <div class="col-md-6">

        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
{% endblock %}
